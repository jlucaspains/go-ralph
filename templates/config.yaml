tool: {{.Tool}}
max_iterations: 10
auto_archive: true
prompt_file: prompt.md
tool_args:
  claude:
    - "--dangerously-skip-permissions"
    - "--print"
  copilot:
    - "--allow-all-tools"
    - "--deny-tool"
    - "shell(git push)"
    - "shell(chmod)"
    - "shell(chown)"
    - "shell(apt)"
    - "shell(brew)"
    - "shell(sudo)"
