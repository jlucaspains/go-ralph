tool: {{.Tool}}
max_iterations: 10
auto_archive: true
prompt_file: prompt.md
tool_args:
  claude:
    - "--dangerously-skip-permissions"
    - "--print"
  copilot:
    - "--allow-all-tools"
    - "--deny-tool 'shell(git push)'"
    - "--deny-tool 'shell(chmod)'"
    - "--deny-tool 'shell(chown)'"
    - "--deny-tool 'shell(apt)'"
    - "--deny-tool 'shell(brew)'"
    - "--deny-tool 'shell(sudo)'"
